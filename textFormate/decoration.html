<!DOCTYPE html> 
<html> 
<head> 
    <title>Text Decoration Example</title> 
    <style> 
        h2{ 
            text-decoration: underline dashed green; 
        } 
    </style> 
</head> 
<body> 
    <h2> 
        Text Decoration Example 
    </h2> 
    <p style="text-decoration: overline;">bjdbsabdvs</p>
    <p style="text-decoration:line-through;">bjdbsabdvs</p>
    <p style="text-decoration:underline">bjdbsabdvs</p>
    <p style="text-decoration: overline 5px dotted red;">bjdbsabdvs</p>
     
</body> 
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Dropdown Menu</title>
<style>
    /* Style for the navigation menu */
    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        background-color: #333;
    }

    nav ul li {
        display: inline-block;
        position: relative;
    }

    nav ul li a {
        display: block;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
    }

    nav ul li ul {
        display: none;
        position: absolute;
        background-color: #444;
        min-width: 120px;
    }

    nav ul li:hover ul {
        display: block;
    }

    nav ul li ul li {
        display: block;
    }
</style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">Dropdown</a>
                <ul>
                    <li><a href="#">Option 1</a></li>
                    <li><a href="#">Option 2</a></li>
                    <li><a href="#">Option 3</a></li>
                </ul>
            </li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html>
  
<head>
    <title>:not Pseudo-class Example</title>
    <style>
        h1:not(.special) {
          color: green;
        }
    </style>
</head>

<body>
    <h1 class>GeeksforGeeks</h1>
    <h2>:not Pseudo-class</h2>
    <h1 class="special">Special Header</h1>
</body>
  
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <title>marker Demo</title>
    <style>
        body {
            background-color: whitesmoke;
            color: green;
            text-align: left;
        }

        ul {
            width: 40px;
        }

        ul li::marker {
            color: red;
            font-size: 30px;
        }
        ol li::marker {
            color: purple;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <h2>::marker element</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>
    <dl>
        <dt></dt>
    </dl>
</body>

</html>

<!DOCTYPE html> 
<html> 

<head> 
    <title> 
        z-index Property 
    </title> 
    <style> 
        .Two{ 
            position: absolute; 
            left: 0px; 
            top: 150px; 
            z-index: +1; 
            /*can have range in z-index on how you prefer things overlap*/
        }
        .One { 
            position: absolute; 
            left: 0px; 
            top: 0px; 
            z-index: -1; 
        } 
        
        h1, 
        p { 
            background-color: green; 
        } 
    </style> 
</head> 

<body> 

    <h1>GeeksforGeeks</h1> 
    <img src= "https://media.geeksforgeeks.org/wp-content/uploads/geek.png"
        width="400" height="150" class="One"> 
    <p>This example shows the use of z-index property.</p> 
    <br><br><br>
    <h1>GeeksforGeeks</h1> 
    <img src= "https://media.geeksforgeeks.org/wp-content/uploads/geek.png"
        width="400" height="150" class="Two"> 
    <p>This example shows the use of z-index property.</p> 
</body> 

</html>

<!DOCTYPE html>
<html>

<head>
    <title>Image Hover Opacity</title>
    <style>
        .gfg_opacity1 {
            opacity: 0.5;
        }

        .gfg_opacity1:hover {
            opacity: 1.0;
        }

        .gfg_opacity2:active {
            opacity: 0.5;
        }

        .main {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="main">
        <h1>Image Hover Opacity:</h1>
        <img src= "k.jpg" class="gfg_opacity1">
        <br>
        <img src="k.jpg" class="gfg_opacity2">
        <br>
        <br>
    </div>
</body>

</html>

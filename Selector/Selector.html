<!DOCTYPE html>
<html>
  
<head>
    <title>Attributes selector</title>
    <style>
        [class] {
            text-align: center;
            Color: green;
        }

        .gfg {
            font-size: 40px;
            font-weight: bold;
            margin-bottom: -20px;
        }
    </style>
</head>

<body>
    <div class="gfg">GeeksforGeeks</div>
    <p>
        A computer science portal for geeks
    </p>
    <p class="">
        it goes into the [class] style because it has a attribute called class even though it is empty
    </p>
</body>
  
</html>

<!DOCTYPE html>
<html>
  
<head>
    <title>Attribute selector</title>
    <style>
        [title="gfg"] {
            color: green;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }

        [title="geeks"] {
            font-size: 17px;
            text-align: center;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div title="gfg">GeeksforGeeks</div>
    <p title="geeks">
        A computer science portal for geeks
    </p>
</body>
  
</html>

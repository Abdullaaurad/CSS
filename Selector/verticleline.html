<!DOCTYPE html>
<html>
  
<head>
    <title>Attribute selector</title>
    <style>
        [class|="gfg"] {
            color: green;
            font-size: 40px;
            font-weight: bold;
            text-align: center;
        }

        [class|="geeks"] {
            font-size: 17px;
            text-align: center;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <div class="gfg-">New</div>
    <div class="geeks-ide">
        A computer science portal for geeks
    </div>
    <div class="geeks-ide1">
        Html is coding platform
    </div>
</body>
  
</html>
